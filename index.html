<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5e6ebbe361.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styling.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        style="width: 40rem; margin-top: 30px; margin-bottom: 30px"
      >
        <div class="card-body">
          <div class="row top-split-whole">
            <div class="col-6 top-split-left">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="search for a city"
                  autocomplete="off"
                  id="text-input"
                />
              </form>
              <button type="button" class="btn btn-outline-dark">Search</button>
              <br />
              <h1 class="city card-subtitle mb-2">TOKYO</h1>
              <p id="current-weather-description"></p>
              <p class="card-text todays-date"></p>
            </div>
            <div class="col-6">
              <div class="row top-right-split">
                <div class="col-6">
                  <img id="main-weather-icon" />
                  <p class="additional-info">Wind Speed</p>
                  <p class="additional-info">Humidity</p>
                </div>
                <div class="col-6 todays-display">
                  <div class="todays-display-top">
                      <p class="temperature-today"></p>
                      <span id="current-temperature"></span
                      ><span id="degree-symbol">Â°</span>
                      <span id="celsius-symbol"><span>C</span></span>
                    </span>
                  </div>
                  <p id="wind-speed"></p>
                  <p id="humidity-percent"></p>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row bottom-split" id="forecast"></div>
        </div>
      </div>
      <p class="github-link">
        Coded by <a href="https://www.linkedin.com/in/catriona-clayton-a93249204/"" target="_blank">Catriona Clayton</a> and open-sourced on
        <a
          href="https://github.com/KitKatPaddyWhack/weather-app"
          target="_blank"
          class="github-link"
          >GitHub</a
        >.
      </p>
    </div>
    <script src="src/functions.js"></script>
  </body>
</html>
