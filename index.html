<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5e6ebbe361.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styling.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        style="width: 40rem; margin-top: 100px; margin-bottom: 100px"
      >
        <div class="card-body">
          <div class="row top-split-whole">
            <div class="col-6 top-split-left">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="search for a city"
                  autocomplete="off"
                  id="text-input"
                />
              </form>
              <button type="button" class="btn btn-outline-dark">Search</button>
              <br />
              <h1 class="city card-subtitle mb-2">TOKYO</h1>
              <p id="current-weather-description">rainy</p>
              <p class="card-text todays-date"></p>
            </div>
            <div class="col-6">
              <div class="row top-right-split">
                <div class="col-6">
                  <div class="main-weather-image">
                    <i class="fas fa-cloud"></i>
                  </div>
                  <p class="additional-info">Wind Speed</p>
                  <p class="additional-info">Humidity</p>
                </div>
                <div class="col-6">
                  <p class="temperature-today">21°/15°</p>
                  <span id="current-temperature-display">18</span
                  ><span id="degree-symbol">°</span>
                  <span id="celsius-fahrenheit"
                    ><a href="#" id="celsius-link">C</a> |
                    <a href="#" id="fahrenheit-link">F</a></span
                  >
                  <p id="wind-speed">2 m/s</p>
                  <p id="humidity-percent">78%</p>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row bottom-split">
            <div class="col days">
              <div class="card border-light mb-3" style="max-width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">SAT</h5>
                  <p class="daily-temp">25°/14°</p>
                  <p class="card-text"><i class="fas fa-cloud"></i></p>
                </div>
              </div>
            </div>
            <div class="col days">
              <div class="card border-light mb-3" style="max-width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">SUN</h5>
                  <p class="daily-temp">28°/17°</p>
                  <p class="card-text"><i class="fas fa-cloud-sun"></i></p>
                </div>
              </div>
            </div>
            <div class="col days">
              <div class="card border-light mb-3" style="max-width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">MON</h5>
                  <p class="daily-temp">25°/15°</p>
                  <p class="card-text"><i class="fas fa-cloud-sun"></i></p>
                </div>
              </div>
            </div>
            <div class="col days">
              <div class="card border-light mb-3" style="max-width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">TUE</h5>
                  <p class="daily-temp">23°/16°</p>
                  <p class="card-text"><i class="fas fa-cloud"></i></p>
                </div>
              </div>
            </div>
            <div class="col days">
              <div class="card border-light mb-3" style="max-width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">WED</h5>
                  <p class="daily-temp">19°/17°</p>
                  <p class="card-text">
                    <i class="fas fa-cloud-showers-heavy"></i>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="github-link">
        View on
        <a href="https://github.com/KitKatPaddyWhack/weather-app">GitHub</a>
      </p>
    </div>
    <script src="src/functions.js"></script>
  </body>
</html>
